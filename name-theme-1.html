<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="box">
        <h1 id="name" class="data">Name</h1>
        <h1 id="surname" class="data">Surname</h1>
        <h4 id="role" class="data">Community Manager</h4>
        <hr class="bar">
        <p id="phone" class="info">+XXX-XXX-XXXX</p>
        <p id="mail" class="info">mymail@somerandomwebsite.com</p>
        <p id="address" class="info">Just a Random Address</p>
        <img class="image-pfp" src="images/pfp.jpg" alt="">
    </div>
